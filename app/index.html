<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactical Display Mock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-mono flex h-screen">
    <!-- Left Buttons -->
    <div class="flex flex-col justify-center items-center space-y-3 p-2">
      <button class="w-24 h-8 border border-gray-700 bg-gray-800 text-xs">DATA</button>
      <button class="w-24 h-8 border border-gray-700 bg-gray-800 text-xs">DIRECT FIRE</button>
      <button class="w-24 h-8 border border-gray-700 bg-gray-800 text-xs">CORRECT</button>
      <button class="w-24 h-8 border border-gray-700 bg-gray-800 text-xs">NAV</button>
      <button class="w-24 h-8 border border-gray-700 bg-gray-800 text-xs">ENGLISH</button>
    </div>

    <!-- Main Display -->
    <div
      class="flex-1 relative flex flex-col items-center justify-center border-4 border-gray-700 mx-4 bg-black rounded-lg"
    >
      <div class="absolute top-2 left-4 flex items-center space-x-3">
        <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-xs uppercase">WS Connected</span>
      </div>

      <h1 class="absolute top-2 right-4 text-gray-300 text-sm">TACTICAL DISPLAY</h1>

      <!-- Bars -->
      <div class="flex flex-col items-center justify-center space-y-8">
        <!-- BG -->
        <div class="relative w-96 h-4 bg-gray-800 rounded">
          <div class="absolute h-full w-[60%] bg-green-500 rounded"></div>
          <div class="absolute inset-0 flex justify-between text-[10px] px-1">
            <span>ACTUAL BG: 5880</span>
            <span>TARGET BG: 5920</span>
          </div>
        </div>

        <!-- QE -->
        <div class="relative w-4 h-40 bg-gray-800 rounded">
          <div class="absolute bottom-0 w-full h-[50%] bg-yellow-500 rounded"></div>
          <div
            class="absolute left-6 top-1/2 -translate-y-1/2 text-[10px] rotate-90"
          >
            ACTUAL QE: 060 | TARGET QE: 164
          </div>
        </div>
      </div>

      <div
        class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 rounded px-3 py-1 text-xs"
      >
        LAT: 25.2678 | LON: 54.7832 | ALT: 220.4m
      </div>
    </div>

    <!-- Right Buttons -->
    <div class="flex flex-col justify-center items-center space-y-3 p-2">
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F7</button>
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F8</button>
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F9</button>
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F10</button>
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F11</button>
      <button class="w-16 h-8 border border-gray-700 bg-gray-800 text-xs">F12</button>
    </div>
  </body>
</html>
